    function renderFolders() {

      const allBtn = document.createElement('div');
      allBtn.className = 'folder' + (activeFolder === null ? ' active' : '');
      allBtn.innerHTML = `<div>All (${logosData.length})</div>`;
      allBtn.onclick = () => { activeFolder = null; render(); };
      foldersList.appendChild(allBtn);

      Object.keys(folders).sort().forEach(name => {
        const el = document.createElement('div');
        el.className = 'folder' + (activeFolder === name ? ' active' : '');
        el.innerHTML = `<div>${name} (${folders[name].length})</div>`;
        el.onclick = () => { activeFolder = name; render(); };
        foldersList.appendChild(el);
      });

    function renderGrid(list) {
      grid.innerHTML = '';
      if (!list.length) {
        grid.innerHTML = '<div style="grid-column:1/-1;color:var(--muted)">No logos found.</div>';
        return;
      }
      list.forEach(logo => {
        const card = document.createElement('div');
        card.className = 'card';

        const thumb = document.createElement('div');
        thumb.className = 'thumb';
        // find a raster preview (png) or svg; otherwise placeholder
        const preview = logo.formats.find(f => /png|jpg|jpeg|svg/.test(f.ext));
        if (preview) {
          const img = document.createElement('img');
          img.src = preview.url;
          img.alt = logo.name;
          img.onerror = () => { img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="120"><rect width="100%" height="100%" fill="%23eef3f6"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23808f99" font-size="14">Preview not found</text></svg>'; };
          thumb.appendChild(img);
        } else {
          thumb.innerHTML = '<div style="text-align:center;color:var(--muted)"><strong>No preview</strong><div style="font-size:12px">Formats only</div></div>';
        }

        const title = document.createElement('div');
        title.innerHTML = `<div><strong>${logo.name}</strong></div><div class="meta">id: ${logo.id} &middot; folder: ${logo.folder}</div>`;

        const formats = document.createElement('div');
        formats.className = 'formats';
        logo.formats.forEach(fmt => {
          const a = document.createElement('a');
          a.className = 'btn';
          a.textContent = fmt.ext.toUpperCase();
          a.href = fmt.url;
          a.download = `${logo.name.replace(/\s+/g,'_')}.${fmt.ext}`;
          a.target = '_blank';
          formats.appendChild(a);
        });

        card.appendChild(thumb);
        card.appendChild(title);
        card.appendChild(formats);
        grid.appendChild(card);
      });
    }

    function filterAndSort() {
      const q = searchInput.value.trim().toLowerCase();
      let list = (activeFolder ? folders[activeFolder] || [] : logosData).slice();
      if (q) {
        list = list.filter(l => l.id.toLowerCase().includes(q) || l.name.toLowerCase().includes(q) || (l.folder && l.folder.toLowerCase().includes(q)));
      }
      if (sortBy.value === 'name') list.sort((a,b)=>a.name.localeCompare(b.name)); else list.sort((a,b)=>a.id.localeCompare(b.id));
      visibleLogos = list;
      return list;
    }

    async function zipAndDownload(logo) {
      const zip = new JSZip();
      const folder = zip.folder(logo.id);
      const fetchPromises = logo.formats.map(async fmt => {
        try {
          const res = await fetch(fmt.url);
          if (!res.ok) throw new Error('Not found');
          const blob = await res.blob();
          folder.file(`${logo.name.replace(/\s+/g,'_')}.${fmt.ext}`, blob);
        } catch (e) {
          // skip missing files
          console.warn('Could not fetch', fmt.url, e.message);
        }
      });
      await Promise.all(fetchPromises);
      const content = await zip.generateAsync({type:'blob'});
      saveAs(content, `${logo.id}_${logo.name.replace(/\s+/g,'_')}_all_formats.zip`);
    }

    async function zipVisibleAndDownload() {
      if (!visibleLogos.length) return alert('No logos visible to download.');
      const zip = new JSZip();
      const tasks = [];
      visibleLogos.forEach(logo => {
        const folder = zip.folder(logo.id);
        logo.formats.forEach(fmt => {
          const t = fetch(fmt.url).then(res => { if(!res.ok) throw new Error('not ok'); return res.blob() }).then(blob => folder.file(`${logo.name.replace(/\s+/g,'_')}.${fmt.ext}`, blob)).catch(e=>console.warn('skip',fmt.url));
          tasks.push(t);
        });
      });
      await Promise.all(tasks);
      const content = await zip.generateAsync({type:'blob'});
      saveAs(content, `esb_logos_visible_${new Date().toISOString().slice(0,10)}.zip`);
    }

    function render() {
      renderFolders();
      const list = filterAndSort();
      renderGrid(list);
      selectedFolderLabel.textContent = activeFolder ? `Folder: ${activeFolder}` : 'All logos';
      countLabel.textContent = `${list.length} logos`;
    }

    document.getElementById('refreshBtn').onclick = () => render();
    searchInput.oninput = () => render();
    sortBy.onchange = () => render();

    // initial render
    render();
